development:
  adapter: postgresql
  database: tapp_api_development
  host: <%= ENV.fetch("DB_HOST") { "postgres_host" } %>
  user: <%= ENV.fetch("DB_USER") { "admin" } %>
  password: <%= ENV.fetch("DB_PASSWORD") { "admin" } %>
  pool: 5
  timeout: 5000

